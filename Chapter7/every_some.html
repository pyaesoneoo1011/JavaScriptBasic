<html>
    <script>
        let arr = [1,2,3,4,5];

        console.log("arr.every(value => value % 2 == 0)", arr.every(value => value % 2 == 0));
        console.log("arr.some(value => value % 2 == 0)", arr.some(value => value % 2 == 0));
        console.log("arr.some(isNaN)", arr.some(isNaN));

        
    </script>
</html>
