<html>
    <script>
        let i = 10;
        do
        {
            console.log("hello", i);
            i++;
        }while(i < 5);
        console.log("end of loop", i)

        
        for( let j = 0;j < 10; j++)
        {
            console.log('hello world', j)
        }

        for(let count = 0; count < 10; count++)
        {
            console.log("count",count)
        }

        let arr = [10,20,30,40];
        for(let value = 0; value < arr.length; value++)
        {
            console.log("arr","[",value,"]", arr[value])
            arr[value] *= 2;
        }
        console.log("arr", arr)


        let arr2 = [10,20,30,40];

        for(const element of arr2)
        {
            console.log("element", element)
            //element *= 2;
        }
        console.log("arr", arr2)

        let obj= {
            name:'mg mg',
            age:20
        }

        for(let key of Object.keys(obj))
        {
            console.log("keys", key)
        }

        for(let value of Object.values(obj))
        {
            console.log("value", value)
        }

        for(let [key,value] of Object.entries(obj))
        {
            console.log("key",key,"value",value)
        }

        let str = "Python Java Programming & JavaScript Programming";
        let words = str.split(" ");
        console.log(words);

        let wordset = new Set(words);
        console.log(wordset);

        for(const element of wordset)
        {
            console.log("element=>", element)
        }

        let map = new Map([
            [1,'hello'],
            [2,'hi']
        ])
        console.log("map", map)
    </script>
</html>
