<html>
    <script>
        //array destructuring
        let arr = [10,20];
        let [a,b] = arr;
        console.log("a is", a, "b is", b)

        function div(x, y)
        {
            if(isNaN(y))
            {
                return ["Y is NaN", undefined];
            }

            else
            {
                return [undefined, x/y];
            }
        }

        let [error, result] = div(10, NaN);
        
        if(error)
        {
            console.log("error", error)
        }

        else
        {
            console.log("result", result)
        }

    </script>
</html>
