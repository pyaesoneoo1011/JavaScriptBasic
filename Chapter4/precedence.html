<html>
    <script>
        let a = 5;
        let b = 2;
        let c = 3;
        console.log("a + b + c", a + b + c)
        console.log("a - b - c", a - b - c)
        console.log("a * b + c", a * b + c)
        console.log("a / b * c + a - b", a / b * c + a - b)
        console.log("a ** b % c * a - b", a ** b % c * a - b)
    </script>
</html>
