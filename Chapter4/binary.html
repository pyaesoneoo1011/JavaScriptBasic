<html>
    <script>
        let a = 2;
        let b = 3;
        console.log("a in binary=>", a.toString(2));
        console.log("b in binary=>", b.toString(2));

        console.log("a & b=>", (a & b).toString(2));
        console.log("a | b=>", (a | b).toString(2));
        console.log("a & b=>", (a & b).toString(2));
        console.log("~a=>", (~a).toString(2));
        console.log("a << 1=>", (a<<1).toString(2));
        console.log("a >> 1=>", (-a>>1).toString(2));
        console.log("a >>> 1=>", (-a>>>1).toString(2));
    </script>
</html>
