<html>
    <script>
        let date = new Date();
        let arr = [1,2,3];

        console.log("typOf null", typeof null);
        console.log("date is InstanceOf obj", date instanceof Object);
        console.log("date is InstanceOf Date", date instanceof Date);
        console.log("3 is instanceof obj", 3 instanceof Object);
        console.log("3 is instanceof number", 3 instanceof Number);
        console.log("'true' is instanceof boolean", true instanceof Boolean);
        console.log("arr instance of arr", arr instanceof Array);
        console.log("arr instance of arr", arr instanceof Object);
    </script>
</html>
