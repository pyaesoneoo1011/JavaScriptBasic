<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
    <script>

        function pureadd(x,y)
        {
            return x + y;
        }


        function add(x)
        {
            return function(y)
            {
                return x + y;
            }
        }

        //let add3 = add(3);
        //console.log("add ", add3(10));
        //console.log("Ramda version ", R.add(10)(5));

        function curry(f)
        {   
            console.log("function length", f.length);
            return function()
            {
                return f.bind(null, ...arguments);
                
                
            }
        };

        let addcurry = curry(pureadd);
        console.log("add", addcurry(5)(10));
    </script>
</html>
