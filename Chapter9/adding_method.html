<html>
    <script>
        class Human
        {
            constructor(name, age)
            {
                this.name = name;
                this.age = age;
            }

            display()
            {
                console.log("Name is ", this.name, "and Age is ", this.age);
            }
        }

        Human.prototype.work = function()
        {
            console.log(this.name, "work")
        };

        let h = new Human("Acid", 21);
        h.display();
        h.work();


    </script>
</html>
