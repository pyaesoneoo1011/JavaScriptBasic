<html>
    <script>
        let s = new Set([1,2,2,3,4,5,10]);
        console.log("set ", s);
        console.log("size ", s.size);

        console.log("set ", s);

        s.add(1);
        console.log("Set ", s);
        s.delete(1);
        console.log("Set ", s);

        s.add(2);

        console.log("Has ", s.has(2));

        {
            console.log("member ", m);
        };

        s.forEach(m => console.log("m ", m));
