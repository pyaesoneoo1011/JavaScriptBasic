<html>
    <script>
        console.log("undefined to str=> ", "" + undefined);
        console.log("undefined to num=> ", +undefined);
        console.log("undefined to bol=> ", !!undefined);

        console.log("null to str=> ", "" + null);
        console.log("null to num=> ", +null);
        console.log("null to bol=> ", !!null);
  
        console.log("true to str=> ", "" + true);
        console.log("true to num=> ", +true);
        console.log("true to bol=> ", !!true);

        console.log("false to str=> ", "" + false);
        console.log("false to num=> ", +false);
        console.log("false to bol=> ", !!false);

        console.log("'' to str=> ", "" + '');
        console.log("'' to num=> ", +'');
        console.log("'' to bol=> ", !!'');

        console.log("'3.5' to str=> ", "" + '3.5');
        console.log("'3.5' to num=> ", +'3.5');
        console.log("'3.5' to bol=> ", !!'3.5');

        console.log("'one' to str=> ", "" + 'one');
        console.log("'one' to num=> ", +'one');
        console.log("'one' to bol=> ", !!'one');

        console.log("0 to str=> ", "" + 0);
        console.log("0 to num=> ", +0);
        console.log("0 to bol=> ", !!0);

        console.log("-0 to str=> ", "" + (-0));
        console.log("-0 to num=> ", +(-0));
        console.log("-0 to bol=> ", !!(-0));

        console.log("{} to str=> ", "" + {});
        console.log("{} to num=> ", +{});
        console.log("{} to bol=> ", !!{});

        console.log("[] to str=> ", "" + []);
        console.log("[] to num=> ", +[]);
        console.log("[] to bol=> ", !![]);

        console.log("[9] to str=> ", "" + [9]);
        console.log("[9] to num=> ", +[9]);
        console.log("[9] to bol=> ", !![9]);

        console.log("[9, 2] to str=> ", "" + [9,2]);
        console.log("[9, 2] to num=> ", +[9,2]);
        console.log("[9, 2] to bol=> ", !![9,2]);

        console.log("'200hello' to parseint=> ", parseInt('200hello'));
        console.log("'200.5hello' to parseint=> ", parseInt('200.5hello'));
        console.log("'200.5hello' to parsefloat=> ", parseFloat('200.5hello'));
    </script>
</html>
